<!DOCTYPE html>
<html>
<head>
    <title>Download File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="card-body text-center">
    <a href="{{ url_for('download', filename=filename) }}" 
       class="btn btn-lg btn-primary mb-3">
       Tải xuống
    </a>
    <br>
    <div class="mt-4 text-start">
        <h5>Nội dung file sau xử lý:</h5>
        <pre class="bg-light p-3 border rounded" style="max-height: 300px; overflow-y: auto;">{{ preview }}</pre>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">
        Quay lại
    </a>
</div>

</body>
</html>
