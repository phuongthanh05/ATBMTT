<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kết quả {{ action|capitalize }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .result-container {
            background: #fff;
            border-radius: 1rem;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn-download {
            font-size: 1.25rem;
            padding: 12px 24px;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow: auto;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h2 class="mb-4 text-success">
        <i class="bi bi-check-circle-fill"></i>
        File đã được {{ action }} thành công!
    </h2>
    <p class="mb-4">Bạn có thể tải xuống file kết quả bằng nút bên dưới:</p>

    <a href="{{ url_for('download', filename=filename) }}" class="btn btn-success btn-download mb-3" download>
        <i class="bi bi-download me-2"></i> Tải xuống file
    </a>

    {% if content %}
    <div class="text-start mt-4">
        <h5>Nội dung sau khi giải mã:</h5>
        <pre>{{ content }}</pre>
    </div>
    {% endif %}

    <br />
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mt-3">Quay lại trang chủ</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
