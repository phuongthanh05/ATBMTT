<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES File Crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Mã hóa/giải mã file bằng AES</h3>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="post" action="/upload" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Chọn file</label>
                        <input class="form-control" type="file" name="file" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Chế độ</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="action" 
                                   id="encrypt" value="encrypt" checked>
                            <label class="form-check-label" for="encrypt">Mã hóa</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="action" 
                                   id="decrypt" value="decrypt">
                            <label class="form-check-label" for="decrypt">Giải mã</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Chọn độ dài khóa</label>
                        <select class="form-select" name="key_length" required>
                            <option value="16">128-bit (16 ký tự)</option>
                            <option value="24">192-bit (24 ký tự)</option>
                            <option value="32">256-bit (32 ký tự)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nhập khóa</label>
                        <input type="text" class="form-control" name="key" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Xử lý</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
